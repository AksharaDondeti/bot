  utter_dyslexia_remedies:
      - text: "While dyslexia can present challenges, there are strategies and accommodations that can help, including specialized tutoring, assistive technology, and structured literacy programs.\nIn India, dyslexia support includes organizations like the Dyslexia Association of India, which offers screening, testing, and counseling for learning disabilities, including dyslexia1. Resources like LDExplained provide guidance for parents and educators"

