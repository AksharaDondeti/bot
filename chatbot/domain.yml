        - Seek support from addiction counselors or therapists
        - Join support groups such as Narcotics Anonymous (NA)
        - Consider residential treatment programs or outpatient treatment
        - Reach out to addiction hotlines or helplines for immediate assistance
        In India, there are several resources you can turn to:
        Rehabs.in offers a comprehensive directory of over 1,100 addiction recovery centers across the country. You can browse centers by state, city, or program https://rehabs.in/find-a-centre/.
        The National Narcotics Helpline provides counseling and rehabilitation support to overcome drug addiction. You can contact them at 14446 or visit the MoSJE Portal2.
        Find A Helpline provides free emotional support and has a list of 12 hotlines in India for substance abuse https://findahelpline.com/countries/in/topics/substance-use.
        The Government of India’s National Action Plan for Drug Demand Reduction offers assistance for prevention, counseling, treatment, and rehabilitation through various organizations.
        A 24×7 National Toll-Free drug de-addiction helpline number — 1800110031 is also available to help victims of drug abuse.
        Remember, seeking help is a brave and crucial first step towards recovery. If you need more specific information or assistance, please let me know.
        
