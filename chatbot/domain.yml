          - Contact local authorities or law enforcement immediately to report the abuse.If you’re in immediate danger, dial 911 or 100(SheTeams-TS). Help will come to you, wherever you are.
          - Reach out to a trusted friend, family member, or counselor for emotional support.
          - There are hotlines such as the All India Women’s Conference--Helpline: 10921 or (011) 23389680 or Telangana State Human Rights Commission or Telangana State Commission for Women--Helpline Numbers: (011) 23389680 or 10921 that offer confidential support and resources.
          - Consider visiting a medical professional for a health check-up and to preserve any potential evidence.
          - There are legal options available to protect you, such as restraining orders or protective orders. It's important to talk to a legal professional who can guide you through the process.
          - Support Services:Reach out to organizations that provide support to survivors of sexual assault.
          - Remember, it’s not your fault, and you deserve to feel safe and supported.

