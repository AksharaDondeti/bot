  utter_bipolar_disorder:
    - text: "Bipolar disorder is characterized by extreme shifts in mood, energy, and activity levels. Common signs include extreme happiness, hopefulness, and excitement, followed by irritability, anger, fits of rage, and hostile behavior. Other signs may include restlessness, agitation, rapid speech, poor concentration and judgment, increased energy, less need for sleep, unusually high sex drive, setting unrealistic goals, and paranoia. \n In India, bipolar disorder is treated with a combination of medication and psychotherapy. Mood stabilizers, antipsychotic medications, and sometimes antidepressants are used to manage mood swings. Psychotherapies like Cognitive-behavioral therapy (CBT), Dialectical behavioral therapy (DBT), and Family therapy are also common. Support groups and community care services provide additional support ."
  utter_ocd:
      - text: "Obsessive-compulsive disorder (OCD) involves recurring unwanted thoughts (obsessions) and repetitive behaviors (compulsions). Signs include obsessive thoughts about cleanliness, order, or safety, leading to compulsive behaviors like hand washing, checking, or counting.\nTreatment for OCD in India often involves a combination of medication, such as selective serotonin reuptake inhibitors (SSRIs), and psychotherapy, particularly Cognitive-behavioral therapy (CBT) and Exposure and Response Prevention (ERP). These treatments help manage the obsessions and compulsions associated with OCD."
  utter_ptsd:
      - text: "Post-traumatic stress disorder (PTSD) can develop after experiencing a traumatic event. Symptoms may include flashbacks, nightmares, severe anxiety, and uncontrollable thoughts about the event. Other signs include avoidance of reminders of the trauma, negative changes in thoughts and mood, and changes in physical and emotional reactions. Treatment options include therapy, medications, and support groups.\n: Post-Traumatic Stress Disorder (PTSD) treatment in India includes trauma-focused cognitive-behavioral therapies, Eye Movement Desensitization and Reprocessing (EMDR), and medications like antidepressants. Support from family and community services is also crucial for recovery"
  utter_schizophrenia:
      - text: "Schizophrenia is a severe mental disorder characterized by distorted thinking, hallucinations, delusions, and abnormal behaviors. Symptoms may include hallucinations (seeing or hearing things that aren't there), delusions (false beliefs), disorganized speech, lack of emotion, and social withdrawal.\nSchizophrenia is treated with antipsychotic medications that help reduce the symptoms of psychosis. Alongside medication, psychosocial treatments like CBT, social skills training, and rehabilitation programs are available in India to support individuals with schizophrenia."
  utter_dementia:
      - text: "Dementia is a decline in cognitive function severe enough to interfere with daily life. Common signs include memory loss, difficulty with communication and language, confusion, poor judgment, and changes in mood or behavior./n: In India, dementia treatment focuses on managing symptoms with medications that may help improve memory or changes in behavior. Supportive therapies like cognitive stimulation therapy, along with caregiver education and support groups, are also part of the treatment approach."
  utter_autism:
      - text: "Autism spectrum disorder (ASD) is a developmental disorder that affects communication, behavior, and social interaction. Signs may include difficulties with social interaction, repetitive behaviors, and limited interests or activities. \nAutism Spectrum Disorder (ASD) interventions in India include behavioral therapies such as Applied Behavior Analysis (ABA), speech therapy, occupational therapy, special education programs, and parent-mediated interventions to improve communication and social skills."
