        - Try prescription medications like Chantix or Zyban
        - Seek counseling or therapy to address the psychological aspects of addiction
        - Consider behavioral therapy or support groups like Nicotine Anonymous
        
        Here are some resources in India, that can help you quit smoking and tobacco use:

        National Tobacco Quit Line Services: Offers a toll-free number 1800-112-356 for cessation support and counseling.
        ICanCaRe: Provides a personalized treatment plan with certified tobacco cessation specialist doctors (https://www.icancare.in/Services/TWP)
        on local support groups.
        Smoking Cessation Centres: Offer programs and specialized counseling to help quit smoking (https://rehabs.in/services/smoking-cessation/)
        
