  utter_poem:
    - text : "The Guest House–Rumi 
              This being human is a guest house.
              Every morning a new arrival.
              
              A joy, a depression, a meanness,
              some momentary awareness comes
              as an unexpected visitor.
              
              Welcome and entertain them all!
              Even if they’re a crowd of sorrows,
              who violently sweep your house
              empty of its furniture,
              still, treat each guest honorably.
              He may be clearing you out
              for some new delight.
              
              The dark thought, the shame, the malice,
              meet them at the door laughing,
              and invite them in.
              
              Be grateful for whoever comes,
              because each has been sent
              as a guide from beyond.
              
              “The Guest House” by Rumi is a profound poem that uses the metaphor of a guest house to describe the human experience. It suggests that we should welcome all emotions, whether positive or negative, as they are all part of being human. Each emotion is seen as a visitor, teaching us something valuable about ourselves and life. By embracing them, we can learn and grow from the experiences they bring. The poem encourages acceptance, openness, and the understanding that even challenging emotions have a purpose in shaping our journey 🏡💭🌱"
  utter_story:
    - text: "In the heart of a sprawling city, where skyscrapers kissed the clouds and the streets hummed with the rhythm of life, there lived a young woman named Aria. Born and raised amidst the concrete jungle, Aria was a city girl through and through – street-smart, ambitious, and unafraid to chase her dreams.\nFrom a young age, Aria knew she wanted to make a difference in the world. Armed with a fierce determination and a heart full of empathy, she embarked on a journey to bring positive change to her community.\nDespite the challenges she faced – the long hours, the competitive environment, and the occasional setback – Aria remained unwavering in her pursuit of justice and equality. Whether she was advocating for the rights of marginalized groups or volunteering at local shelters, she approached every endeavor with a sense of purpose and passion.\nBut beneath her strong exterior, Aria carried a deep well of empathy for those around her. She listened to the stories of strangers on the subway, offered a helping hand to those in need, and stood up for the voiceless and oppressed. In a city where it was easy to feel lost and alone, Aria was a beacon of light, spreading kindness and compassion wherever she went.\nAs the years passed, Aria's efforts began to bear fruit. She watched with pride as her community came together to support one another, bridging the gaps between race, gender, and socioeconomic status. And though the work was far from over, Aria knew that she had played a part in creating a city where everyone felt seen, heard, and valued.\nThrough her strength, resilience, and unwavering empathy, Aria showed the world that even in the midst of chaos, there was always room for kindness, compassion, and positive change. And as she looked out at the city skyline, Aria knew that she was exactly where she was meant to be – making a difference, one small act of kindness at a time."
  utter_mental_illness_professional:
    - text:
        "Finding the right mental health professional is important. Here are some steps and options:

            Finding a Mental Health Professional:
            1. Referrals and Recommendations:
               - Ask your primary care physician for recommendations.
               - Check your insurance provider's list of in-network mental health professionals.
               - Use online directories such as Psychology Today, TherapyTribe, or GoodTherapy.

            2. Types of Mental Health Professionals:
               - Psychiatrists: Medical doctors who can prescribe medication and provide therapy.
               - Psychologists: Professionals with doctoral degrees in psychology, focusing on therapy and counseling.
               - Therapists/Counselors: Includes licensed professional counselors (LPCs) and marriage and family therapists (MFTs) who provide various forms of therapy.
               - Social Workers: Licensed clinical social workers (LCSWs) who offer therapy and assistance with social services.

            Treatment Options:
            1. Therapy:
               - Cognitive Behavioral Therapy (CBT): Focuses on changing negative thought patterns.
               - Dialectical Behavior Therapy (DBT): Combines CBT with mindfulness practices.
               - Psychodynamic Therapy: Explores past experiences to understand current behavior.
               - Family Therapy: Involves family members to address issues affecting the family unit.

            2. Medication:
               - Prescribed by psychiatrists or other medical doctors, used to manage symptoms of mental health conditions.

            3. Alternative Treatments:
               - Mindfulness and Meditation: Practices that promote relaxation and stress reduction.
               - Exercise and Nutrition: Physical health activities that support mental well-being.
               - Support Groups: Groups of people with similar issues providing mutual support.

            Learning More:
            - Books and Articles: Look for reputable sources on mental health topics.
            - Websites: Visit websites of organizations like the National Alliance on Mental Illness (NAMI) and the American Psychological Association (APA).
            - Workshops and Seminars: Attend local or online workshops focused on mental health education."
